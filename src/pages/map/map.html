<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor = "let destination of destinations">
      <ion-item>
        <div>{{ destination.city }}</div>
        <div>{{ destination.country }}</div>
        <button ion-button (click)="goToDestinationDetails($event, destination)">Details</button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <button ion-button (click)=goToAddDestination()>Add Destination</button>
</ion-content>
