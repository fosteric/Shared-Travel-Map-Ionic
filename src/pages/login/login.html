<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input placeholder="Email" type="text" required #email></ion-input>
  <ion-input placeholder="Password" type="text" required #password></ion-input>
  <button ion-button (click)=goToProfile()>Login</button>
  <button ion-button (click)=goToSignup()>Sign up</button>
</ion-content>
