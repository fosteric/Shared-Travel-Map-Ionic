<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input formControlName="userName" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Re-enter password</ion-label>
      <ion-input formControlName="passwordReEntry" type="text"></ion-input>
    </ion-item>

    <button ion-button full color="primary" style="margin-top: 20px;" 
    type="submit" [disabled]="!signupForm.valid" (click)=createUser()>Add</button>
  </form>
</ion-content>
